# ________________________________________________
#
#       CHAMPION TICKETS EMBEDS FILE
#
# Here you can customise Bot's Embeds.
#
# Embed Colors Accept Color Names
# (RED, GREEN etc.) and HEX (#f1f1f1, #dddddd etc.)
#
# For new Line use \n
#
# ________________________________________________

# Title of every Embed
title: "Champion Tickets"
# Title of Suggestion Embed
suggestion_title: "Suggestion"
# Footer of Every Embed
footer: "Champion Tickets Bot"
# Embed Color for Errors or Negative Responses
error_color: "RED"
# Embed Color for Success or Positive Responses
success_color: "GREEN"
# Embed Color for other situations
general_color: "YELLOW"
# Ticket Message in Ticket Channel if not using Categories
# Valid Placeholders: <user>, <reason>
ticket_message: "Hey <user>, this is your ticket, please describe your problem or ask a question.\nStaff will be with you shortly, be patient, thanks!"
# Embed for Selecting Ticket Category
select_category: "Choose Ticket Category from DropDown Menu, you have 5 minutes to choose category.\n**Categories:**\nüé´ - General Support\nüíµ - Buycraft Support\nüêõ - Bug"
# Panel Message
panel_message: "If you need help or have a question click button below to open Support Ticket.\nAny Troll Tickets will be punished, have that in mind!"
# Panel Embed Settings
panel:
  # Footer
  footer:
    enabled: true
  # Image above Footer
  image:
    enabled: false
    url: ""
  # Image in the Top Right Corner
  thumbnail:
    enabled: false
    url: ""
# Ticket Embed Settings
ticket:
  # Footer
  footer:
    enabled: false
  # Image above Footer
  image:
    enabled: false
    url: ""
  # Image in the Top Right Corner
  thumbnail:
    enabled: false
    url: ""
# Close Confirmation Embed Settings
close:
  # Image above Footer
  image:
    enabled: false
    url: ""
  # Image in the Top Right Corner
  thumbnail:
    enabled: false
    url: ""
# Service Commands Embeds
service:
  paypal:
    # Embed Title
    title: "Paypal"
    # Button Text
    button: "Pay Invoice"
    # Embed Description, to disable leave empty
    # Valid Placeholders are <user>, <amount>, <service>, <currencySymbol> (USD, EUR etc. - config > currency)
    # , <currency> & <seller> 
    description: "To Pay for your Order please follow link below."
    # Embed Color
    color: "#4CAAFF"
    # Is Footer enabled
    footer: true
    # Thumbnail
    thumbnail: true
    # Valid Placeholders are <user>, <amount>, <service>, <currencySymbol> (USD, EUR etc. - config > currency)
    # , <currency> & <seller> 
    # To use just description set to fields: []
    fields:
      - title: "Seller"
        description: "<seller>"
      - title: "User"
        description: "<user>"
      # Title Supports <currency>
      - title: "Price (<currency>)"
        description: "<currencySymbol><amount>"
      - title: "Service"
        description: "<service>"
  review:
    # Embed Title
    title: "Review"
    # Embed Description, to disable leave empty
    # Valid Placeholders are <author>, <user>, <review>, <date> & <comment>
    description: "You have successfully reviewed Seller."
    # Embed Color
    color: "#4CAAFF"
    # Is Footer enabled
    footer: true
    # Thumbnail
    thumbnail: true
    # Valid Placeholders are <author>, <user>, <review>, <date> & <comment>
    # To use just description set to fields: []
    fields:
      - title: "Author"
        description: "<author>"
      - title: "User"
        description: "<user>"
      - title: "Rating"
        description: "<review>"
      - title: "Comment"
        description: "<comment>" 
  reviewAnnounce:
    # Embed Title
    title: "Review Added"
    # Embed Description, to disable leave empty
    # Valid Placeholders are <author>, <user>, <review> & <comment>
    description: ""
    # Embed Color
    color: "#4CAAFF"
    # Is Footer enabled
    footer: true
    # Thumbnail
    thumbnail: true
    # Valid Placeholders are <author>, <user>, <review> & <comment>
    # To use just description set to fields: []
    fields:
      - title: "Author"
        description: "<author>"
      - title: "User"
        description: "<user>"
      - title: "Rating"
        description: "<review>"
      - title: "Comment"
        description: "<comment>"
  profile:
    # Embed Title
    title: "Profile"
    # Embed Color
    color: "YELLOW"
    # Embed Description
    # Valid Placeholders are <reviews>, <totalRating>, <user>, <numRating>, <bio>, <status>,
    # <paypal>, <hours>, <claimed>, <responseTime>
    description: "Profile of User <user>"
    # Is Footer enabled
    footer: true
    # Thumbnail 
    thumbnail: true
    # Valid Placeholders are <reviews>, <totalRating>, <user>, <numRating>, <bio>, <status>,
    # <paypal>, <hours>, <claimed>, <responseTime>
    # To use just description set to fields: []
    fields:
      - title: "User"
        description: "<user>"
      - title: "Total Rating"
        description: "<totalRating> `(<numRating>)`"
      - title: "Freelancer Status"
        description: "<status>"
      - title: "Freelancer's PayPal"
        description: "<paypal>"
      - title: "Available Hours"
        description: "<hours>"
      - title: "Latest Reviews"
        description: "<reviews>"
      - title: "Biography"
        description: "```<bio>```"
  reviewInfo:
    # Embed Title 
    title: "Review Information"
    # Embed Color
    color: "#4CAAFF"
    # Embed Description
    # Valid Placeholders are <id>, <author>, <user>, <comment>, <rating> & <date>
    description: ">>> **ID:** <id>\n**User:** <user>\n**Author:** <author>\n**Rating:** <rating>\n**Comment:** <comment>"
    # Is Footer enabled
    footer: true
  crypto:
    # Embed Title
    title: "Crypto"
    # Embed Description, to disable leave empty
    # Valid Placeholders are <user>, <amount>, <service>, <address> & <seller> 
    description: "To Pay for your Order please scan QR Code."
    # Embed Color
    color: "#4CAAFF"
    # Is Footer enabled
    footer: true
    # Thumbnail
    thumbnail: true
    # Valid Placeholders are <user>, <amount>, <cryptoAmount>, <service>, <address>
    # <currencySymbol> (USD, EUR etc. - config > currency), <currency>, <symbol> (Crypto - BTC, ETH..) & <seller>
    # To use just description set to fields: []
    fields:
      - title: "Seller"
        description: "<seller>"
      - title: "User"
        description: "<user>"
      # Title Supports <currency>
      - title: "Price (<currency>)"
        description: "<currencySymbol><amount>"
      # Title Supports <symbol>
      - title: "Price (<symbol>)"
        description: "<cryptoAmount>"
      - title: "Service"
        description: "<service>"

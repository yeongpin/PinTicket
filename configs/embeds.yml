# Command Info Embed
commandInfo:
  # Embed Title
  title: "üöÄ ¬∑ Informations About Command"
  # Embed Description, to disable leave empty
  # Valid Placeholders are <name>, <description>, <usage>, <category> & <prefix>
  description: ""
  # Embed Color
  color: "#4CAAFF"
  # Is Footer enabled
  footer: true
  # Thumbnail
  thumbnail: true
  # Valid Placeholders are <name>, <description>, <usage>, <category> & <prefix>
  # To use just description set to fields: []
  fields:
    - title: "Command Name"
      description: "`<name>`"
    - title: "Description"
      description: "`<description>`"
    - title: "Usage"
      description: "`<prefix><usage>`"
    - title: "Category"
      description: "`<category>`" 
# Sellix License Info Embed
licenseInfo:
  # Embed Title
  title: "License Informations"
  # Embed Description, to disable leave empty
  # Valid Placeholders are <name>, <mail>, <product>, <licence>, <price>
  # , <discord_name> (Discord Verified User) & <gateway>
  description: ""
  # Embed Color
  color: "#4CAAFF"
  # Is Footer enabled
  footer: true
  # Thumbnail
  thumbnail: true
  # Valid Placeholders are <name>, <mail>, <product>, <licence>, <price>
  # , <discord_name> (Discord Verified User) & <gateway>
  # To use just description set to fields: []
  fields:
    - title: "License Key"
      description: "||`<license>`||"
    - title: "Product Title"
      description: "`<product>`"
    - title: "Purchaser Name"
      description: "`<name>`"
    - title: "Purchaser Email"
      description: "`<mail>`"

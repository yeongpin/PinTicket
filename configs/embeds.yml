# Calculate Embed
calculate:
  # Embed Title
  title: "Calculator"
  # Embed Color
  color: "YELLOW"
  # Embed Description
  # Valid Placeholders are <expression>, <result>
  description: "Your Math Problem have been calculated."
  # Is Footer enabled
  footer: true
  # Thumbnail 
  thumbnail: false
  # Valid Placeholders are <expression>, <result>
  # To use just description set to fields: []
  fields:
    - title: "Expression"
      description: "<expression>"
    - title: "Result"
      description: "```js\n<result>\n```"
